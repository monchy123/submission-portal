<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>제출 서류 포털</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
    .container { max-width: 600px; margin: auto; background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center; }
    .project-list { margin-bottom: 2rem; }
    .project-item { padding: 0.75rem 1rem; margin-bottom: 0.5rem; background: #e9ecef; border-radius: 0.5rem; cursor: pointer; }
    .file-row { margin-bottom: 1rem; }
    .file-label { font-weight: bold; margin-bottom: 0.5rem; }
    input[type="file"], input[type="text"] { display: block; margin-top: 0.5rem; width: 100%; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; border: none; border-radius: 0.5rem; background: #007bff; color: white; cursor: pointer; margin-top: 0.5rem; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .status { margin-top: 0.5rem; font-size: 0.9rem; color: green; }
    .new-project-form { margin-bottom: 2rem; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      제출 서류 포털
      <button onclick="toggleNewProjectForm()">➕ 신규 생성</button>
    </h1>

    <div id="newProjectForm" class="new-project-form">
      <input type="text" id="newProjectName" placeholder="새 프로젝트명 입력" />
      <button onclick="createProject()">프로젝트 생성</button>
    </div>

    <div id="projectList" class="project-list"></div>
    <div id="fileList"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxrcwWrWlZV6w9DRjkbQUkEo1Z8uBmdVh6s2lq_Fww2knT-V9sePAnTSudgSLmnee0WJQ/exec";
    const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbz9BAsY2zM31tD_nznBw2XQTibX6OWLzDoBj0EglI9LoOgfOD3E5aYhRJICKVmPee4H/exec";
    const CREATE_PROJECT_URL = "https://script.google.com/macros/s/AKfycbyvJfnRDUzR03jdDAt09VG_YwVJhMCmm7oeafJtoBu3SueeLfF3ElP0lngrWOD2TzPy/exec";

    const projectTitle = document.getElementById("projectTitle");
    const projectListContainer = document.getElementById("projectList");
    const fileListContainer = document.getElementById("fileList");
    const newProjectForm = document.getElementById("newProjectForm");
    const newProjectName = document.getElementById("newProjectName");

    let currentProject = null;

    function loadProjects() {
      projectListContainer.innerHTML = "";
      fetch(SHEET_API_URL)
        .then(res => res.json())
        .then(data => {
          if (data.success && data.projects) {
            data.projects.forEach(name => {
              const item = document.createElement("div");
              item.className = "project-item";
              item.innerText = name;
              item.onclick = () => loadProject(name);
              projectListContainer.appendChild(item);
            });
          } else {
            projectListContainer.innerText = "❗️ 프로젝트 목록을 불러오지 못했습니다.";
          }
        });
    }

    function toggleNewProjectForm() {
      newProjectForm.style.display = newProjectForm.style.display === "none" ? "block" : "none";
    }

    function createProject() {
      const name = newProjectName.value.trim();
      if (!name) {
        alert("프로젝트명을 입력해주세요");
        return;
      }
      fetch(`${CREATE_PROJECT_URL}?project=${encodeURIComponent(name)}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("프로젝트가 생성되었습니다");
            newProjectName.value = "";
            newProjectForm.style.display = "none";
            loadProjects();
          } else {
            alert("생성 실패: " + data.error);
          }
        })
        .catch(err => alert("오류 발생: " + err.message));
    }

    function loadProject(name) {
      currentProject = name;
      fileListContainer.innerHTML = "로딩 중...";

      fetch(`${SHEET_API_URL}?project=${encodeURIComponent(name)}`)
        .then(res => res.json())
        .then(data => {
          fileListContainer.innerHTML = "";
          if (data.success && data.fields.length > 0) {
            data.fields.forEach(field => {
              const row = document.createElement("div");
              row.className = "file-row";
              row.innerHTML = `
                <div class="file-label">📁 ${field}</div>
                <input type="file" id="file-${field}" />
                <button onclick="submitFile('${field}')">제출</button>
                <div class="status" id="status-${field}"></div>
              `;
              fileListContainer.appendChild(row);
            });
          } else {
            fileListContainer.innerText = "❗️ 항목이 없습니다.";
          }
        });
    }

    function submitFile(fieldName) {
      const input = document.getElementById(`file-${fieldName}`);
      const status = document.getElementById(`status-${fieldName}`);

      if (!input.files.length) {
        alert("파일을 선택해주세요");
        return;
      }

      const file = input.files[0];
      const reader = new FileReader();

      reader.onload = function () {
        const base64Data = reader.result.split(',')[1];
        const formData = new FormData();
        formData.append("file", base64Data);
        formData.append("filename", file.name);
        formData.append("type", file.type);
        formData.append("project", currentProject);
        formData.append("field", fieldName);

        fetch(SCRIPT_URL, {
          method: "POST",
          body: formData
        })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              status.innerText = `✅ ${data.filename} 제출 완료`;
            } else {
              status.innerText = `❌ 제출 실패: ${data.error}`;
            }
          })
          .catch(err => {
            status.innerText = `❌ 오류 발생: ${err.message}`;
          });
      };

      reader.readAsDataURL(file);
    }

    // 처음 페이지 로딩 시 프로젝트 목록 로드
    loadProjects();
  </script>
</body>
</html>
